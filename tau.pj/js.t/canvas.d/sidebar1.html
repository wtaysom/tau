<html>
  <head>
    <title>Sidebar</title>
    <style type=”test/css”>
      #navigation {
        width: 150px;
        background-color: #000FFF;
        color: #FFFFFF;
        float: left;
        margin-left: 7px;
        margin-right: 6px;
      }
      #navigation h2, #navigation hr {
        display: block
        padding: 10px 5px;
        border-bottom-width: 1px;
        border-bottom-style: solid;
        border-bottom-color: #000FFF;
      }
      #navigation ul {
        margin: 0px;
        padding: 0px;
        list-style: none;
      }
      #navigation ul li {
        border-bottom-width: 1px;
        border-bottom-style: solid;
        border-bottom-color: #000FFF;
      }
      #navigation ul li a {
        padding: 8px;
        display: block;
        background-color: #000FFF;
        color: #FFFFFF;
        text-decoration: none;
        border-bottom-width: 1px;
        border-bottom-style: solid;
        border-bottom-color: #000FFF;
      }
      #navigation ul li a:hover {
        background-color: #6495ED;
      }
    </style>
  </head>
  <body>
    <div id="navigation">
      <h2>Contents</h2>
      <ul>
      <li><a href="#link 1">Introduction</a></li>
      <li><a href="#link 2">Good</a></li>
      <li><a href="#link 3">Bad</a></li>
      <li><a href="#link 4">Ugly</a></li>
      <li><a href="#link 5">Sources</a></li>
      <li><a href="#link 6">Links</a></li>
      </ul>
    </div>
  </head>
</html>
